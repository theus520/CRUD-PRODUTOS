<!DOCTYPE html>
<html lang="pt">

<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Nunes Sports - Produtos</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<form id="produto-form">
		<label for="nome">Nome do Produto:</label>
		<input type="text" id="nome" required>

		<label for="descricao">Descrição do Produto:</label>
		<textarea id="descricao"></textarea>

		<label for="preco">Preço do Produto:</label>
		<input type="number" id="preco" step="0.01" required>

		<button type="submit" onclick="salvarProduto()">Salvar Produto</button>

	</form>

	<h1> Nunes Sports - Produtos</h1>

	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Nome do Produto</th>
				<th>Descrição do Produto</th>
				<th>Preço do Produto</th>
				<th>Ações</th>
			</tr>
		</thead>
		<tbody id="produtos-list">

		</tbody>

	</table>

	<div class="modal fade" id="editarModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Editar Produto</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>

						<input type="hidden" id="produto-id">
						<div class="form-group">
							<label for="editar-nome">Nome do Produto</label>
							<input type="text" class="form-control" id="editar-nome">
						</div>
						<div class="form-group">
							<label for="editar-descricao">Descrição do Produto</label>
							<textarea class="form-control" id="editar-descricao"></textarea>
						</div>
						<div class="form-group">
							<label for="editar-preco">Preço do Produto</label>
							<input type="number" class="form-control" id="editar-preco" step="0.01">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
					<button type="button" class="btn btn-primary" onclick="salvarEdicao()">Salvar Edição</button>
				</div>
			</div>
		</div>
	</div>

	<script src="script.js"></script>

</body>

</html>
